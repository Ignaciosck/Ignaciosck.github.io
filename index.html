<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div>
  <canvas id="radarChart" width="400" height="400"></canvas>
  </div>
  <div>
    <canvas id="lineChart" width="400" height="400"></canvas>
</div>

  <script>
    const data = {
      labels: [
        'Confianza', 'Feedback', 'Compromiso', 'Responsabilidad Mutua', 'Orgullo',
        'Protagonismo', 'Potenciarnos', 'Motivación', 'Clima laboral', 'Inteligencia Emocional',
        'Aprendizaje', 'Compromiso con la Calidad', 'Disciplinado', 'Continuidad',
        'Colaboración Intra-Equipo', 'Reuniones Participativas'
      ],
      datasets: [{
        label: 'Guillermo',
        data: [1, 1, 2, 2, 1, 1, 1, 1, 2, 1, 0, 2, 0, 2, 2, 2],
        fill: true,
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgb(255, 99, 132)',
        borderWidth: 2,
        pointBackgroundColor: 'rgb(255, 99, 132)',
        pointBorderColor: '#fff',
        pointHoverBackgroundColor: '#fff',
        pointHoverBorderColor: 'rgb(255, 99, 132)',
		spanGaps: true,
        lineTension: 0.1	
      }, {
        label: 'Ignacio',
        data: [1, 1, 2, 2, 2, 1, 2, 2, 2, 2, 1, 1, 0, 1, 1, 2],
        fill: true,
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgb(54, 162, 235)',
        borderWidth: 2,
        pointBackgroundColor: 'rgb(54, 162, 235)',
        pointBorderColor: '#fff',
        pointHoverBackgroundColor: '#fff',
        pointHoverBorderColor: 'rgb(54, 162, 235)',
		spanGaps: true,
        lineTension: 0.1
      }, {
        label: 'Aurelio',
        data: [2, 1, 2, 2, 1, 1, 2, 2, 2, 2, 0, 1, 1, 2, 2, 2],
        fill: true,
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgb(75, 192, 192)',
        borderWidth: 2,
        pointBackgroundColor: 'rgb(75, 192, 192)',
        pointBorderColor: '#fff',
        pointHoverBackgroundColor: '#fff',
        pointHoverBorderColor: 'rgb(75, 192, 192)',
		spanGaps: true,
        lineTension: 0.1
      }]
    };

    const config = {
      type: 'radar',
      data: data,
      options: {
        maintainAspectRatio: false,
        responsive: true,
        scale: {
          ticks: {
            stepSize: 1,
            max: 3,
            min: 0
          }
        }
      }
    };
	const config2 = {
      type: 'bar',
      data: data,
      options: {
        maintainAspectRatio: false,
        responsive: true,
        scale: {
          ticks: {
            stepSize: 1,
            max: 3,
            min: 0
          }
        }
      }
    };

    var myRadarChart = new Chart(document.getElementById('radarChart'), config);
	var myLineChart = new Chart(document.getElementById('lineChart'), config2);

  </script>
</body>
</html>
